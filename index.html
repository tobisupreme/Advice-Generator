<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/public/stylesheets/style.css" />
    <title>Advice Generator | Get advice on the go!</title>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="title-box">
          <h2 class="title">Advice #000</h2>
        </div>
        <section id="quote-box">
          <p class="quote">Love is the greatest!</p>
        </section>
        <div id="separator">
          <img
            src="/src/public/images/divider.svg"
            alt="Divider to separate content"
          />
        </div>
      </div>
      <div id="shuffle-box">
        <img
          src="/src/public/images/icon.svg"
          alt="Dice as a button to change the advice"
          class="shuffle"
        />
      </div>
    </div>

    <script src="src/public/javascripts/index.mjs" type="module"></script>
  </body>
</html>
